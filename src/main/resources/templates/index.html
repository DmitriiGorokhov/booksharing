<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Главная страница</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

</head>
<body>
    <header th:insert="~{blocks/header}"></header>

    <div class="container col-xxl-7 px-4 py-3">
        <div class="row flex-lg-row-reverse align-items-center g-5 py-3">
            <div class="col-10 col-sm-8 col-lg-6">
                <img src="/img/main/reading.jpg" class="d-block mx-lg-auto img-fluid" alt="reading" width="700" height="500">
            </div>
            <div class="col-lg-6">
                <h1 class="display-6 fw-bold text-body-emphasis lh-1 mb-3">Booksharing</h1>
                <h2 class="display-10 text-body-emphasis lh-1 mb-3">читайте с удовольствием!</h2>
            </div>
        </div>
    </div>

    <div class="container col-xxl-8 px-4 py-2">
        <div class="row flex-lg-row-reverse align-items-center g-5 py-3">
            <div class="container marketing">
                <div class="row">
                    <div class="col-lg-2">
                        <img src="/img/main/main_book.png" width="40" height="40"/>
                        <br/><br/>
                        <h6 class="fw-bold" th:text="${bookNumber}"/>
                        <p>книг</p>
                    </div>
                    <div class="col-lg-2">
                        <img src="/img/main/main_author.png" width="40" height="40"/>
                        <br/><br/>
                        <h6 class="fw-bold" th:text="${authorNumber}"/>
                        <p>авторов</p>
                    </div>
                    <div class="col-lg-2">
                        <img src="/img/main/main_genre.png" width="40" height="40"/>
                        <br/><br/>
                        <h6 class="fw-bold" th:text="${authorNumber}"/>
                        <p>жанров</p>
                    </div>
                    <div class="col-lg-3 py-5">
                        <a href="/books">
                            <button type="button" class="btn btn-primary btn-lg me-md-2">Перейти в каталог</button>
                        </a>
                    </div>
                    <div class="col-lg-3 py-5">
                        <div th:if="${person.getRole() != null} and ${person.getRole() != 'ROLE_USER'}">
                            <a href="/works/my">
                                <button type="button" class="btn btn-outline-secondary btn-lg px-4">Мои работы</button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:insert="~{blocks/footer}"></div>
</body>
</html>
