<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <header th:insert="~{blocks/header}"></header>

        <div class="container">
            <main>
                <div class="py-5 text-center">
                    <h1 class="h3 mb-3 fw-normal">Заполните Ваши данные</h1>
                </div>

                <div class="row g-5">
                    <div class="col-md-7 col-lg-8">
                        <form th:method="POST" th:action="@{/profile/registration}" th:object="${person}" enctype="multipart/form-data">
                            <div class="row g-3">
                                <div class="col-sm-6">
                                    <label for="username" class="form-label">Имя пользователя</label>
                                    <input type="text" class="form-control" id="username" th:field="*{username}">
                                    <div style="color: red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">
                                        Username error
                                    </div>
                                </div>

                                <div class="col-sm-6">
                                    <label for="password" class="form-label">Пароль</label>
                                    <input type="password" class="form-control" id="password" th:field="*{password}">
                                    <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
                                        Password error
                                    </div>
                                </div>

                                <div class="col-12">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" placeholder="you@example.com" th:field="*{email}">
                                    <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
                                        Email error
                                    </div>
                                </div>

                                <div class="col-12">
                                    <label for="yearOfBirth" class="form-label">Год рождения</label>
                                    <input type="number" class="form-control" id="yearOfBirth" th:field="*{yearOfBirth}">
                                    <div style="color: red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}">
                                        Year of birth error
                                    </div>
                                </div>

                                <div class="col-12">
                                    <label for="address" class="form-label">Адрес</label>
                                    <input type="text" class="form-control" id="address" placeholder="Город, улица, дом, квартира" th:field="*{address}">
                                    <div style="color: red" th:if="${#fields.hasErrors('address')}" th:errors="*{address}">
                                        Address error
                                    </div>
                                </div>

                                <div class="col-12">
                                    <label for="image" class="form-label">Изображение</label>
                                    <input type="file" class="form-control-file" id="image" placeholder="Выберите изображение..." name="image" accept="image/*" th:field="*{image}">
                                    <div style="color: red" th:if="${#fields.hasErrors('image')}" th:errors="*{image}">
                                        Image error
                                    </div>
                                </div>
                            </div>

                            <hr class="my-4">

                            <button class="w-100 btn btn-primary btn-lg" type="submit">Зарегистрироваться</button>
                        </form>
                    </div>
                </div>
            </main>
        </div>

    <div th:insert="~{blocks/footer}"></div>
</body>
</html>
