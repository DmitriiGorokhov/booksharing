<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Аутентификация</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <header th:insert="~{blocks/header}"></header>

        <div class="px-4 py-5 my-5 text-center">
            <div class="col-lg-6 mx-auto">
                <p class="lead mb-4">Если Вы уже зарегистрированы, то можете войти</p>
                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">

                    <form th:method="GET" th:action="@{/profile/login}">
                        <button type="submit" class="btn btn-primary btn-lg px-4 gap-3">Войти</button>
                    </form>

                    <form th:method="GET" th:action="@{/profile/registration}">
                        <button type="submit" class="btn btn-outline-secondary btn-lg px-4">Зарегистрироваться</button>
                    </form>

                </div>
            </div>
        </div>

    <div th:insert="~{blocks/footer}"></div>
</body>
</html>
