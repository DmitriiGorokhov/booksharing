<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Загрузка изображения по умолчанию</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<header th:insert="~{blocks/header}"></header>
<div class="container">
    <main>
        <div class="py-5 text-center">
            <h1 class="h3 mb-3 fw-normal">Сущности</h1>
        </div>
        <div class="row g-5">
            <div class="col-md-7 col-lg-8">
                <form th:method="POST" th:action="@{/works/db_manager/upload_default_image}" enctype="multipart/form-data">
                    <div class="row g-3">
                        <div class="col-12">
                            <label for="entity" class="form-label"><b>Сущность:</b></label>
                            <select id="entity" th:name="imageObject">
                                <option th:each="entity : ${entities}" th:value="${entity.getKey()}" th:text="${entity.getValue()}"></option>
                            </select><br/>
                            <input type="file" class="form-control-file" placeholder="Выберите изображение..." name="image" accept="image/*"/>
                        </div>
                    </div><br/>
                    <button class="w-100 btn btn-primary btn-lg" type="submit">Добавить</button>
                </form>
                <br/><hr/><br/>
            </div>
        </div>

        <div class="py-5 text-center">
            <h1 class="h3 mb-3 fw-normal">Работы</h1>
        </div>
        <div class="row g-5">
            <div class="col-md-7 col-lg-8">
                <form th:method="POST" th:action="@{/works/db_manager/upload_default_image}" enctype="multipart/form-data">
                    <div class="row g-3">
                        <div class="col-12">
                            <label for="work" class="form-label"><b>Работа:</b></label>
                            <select id="work" th:name="imageObject">
                                <option th:each="work : ${workKinds}" th:value="${work.getKey()}" th:text="${work.getValue()}"></option>
                            </select><br/>
                            <input type="file" class="form-control-file" placeholder="Выберите изображение..." name="image" accept="image/*"/>
                        </div>
                    </div><br/>
                    <button class="w-100 btn btn-primary btn-lg" type="submit">Добавить</button>
                </form>
                <br/>
            </div>
        </div>
    </main>
</div>
<div th:insert="~{blocks/footer}"></div>
</body>
</html>
