<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавление в базу данных</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="~{blocks/header}"></header>

<div class="px-4 py-5 my-5 text-center">
    <div class="col-lg-6 mx-auto">
        <p class="lead mb-4">Что добавить?</p>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
            <form th:method="GET" th:action="@{/books/new}">
                <button type="submit" class="btn btn-primary btn-lg px-4 gap-3">Книгу</button>
            </form>
            <form th:method="GET" th:action="@{/authors/new}">
                <button type="submit" class="btn btn-outline-secondary btn-lg px-4">Автора</button>
            </form>
            <form th:method="GET" th:action="@{/genres/new}">
                <button type="submit" class="btn btn-outline-secondary btn-lg px-4">Жанр</button>
            </form>
            <form th:method="GET" th:action="@{/languages/new}">
                <button type="submit" class="btn btn-outline-secondary btn-lg px-4">Язык</button>
            </form>
            <form th:method="GET" th:action="@{/publishing_houses/new}">
                <button type="submit" class="btn btn-outline-secondary btn-lg px-4">Издательство</button>
            </form>
            <form th:method="GET" th:action="@{/translators/new}">
                <button type="submit" class="btn btn-outline-secondary btn-lg px-4">Переводчика</button>
            </form>
            <form th:method="GET" th:action="@{/storages/new}">
                <button type="submit" class="btn btn-outline-secondary btn-lg px-4">Хранилище</button>
            </form>
        </div><br/><br/><br/>

        <p class="lead mb-4">или</p>

        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
            <form th:method="GET" th:action="@{/works/db_manager/upload_default_image}">
                <button type="submit" class="btn btn-outline-secondary btn-lg px-4">Загрузить изображение по умолчанию</button>
            </form>
        </div>
    </div>
</div>

<div th:insert="~{blocks/footer}"></div>
</body>
</html>
